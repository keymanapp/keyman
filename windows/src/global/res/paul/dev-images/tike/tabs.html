<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<style type='text/css'>
.tabb {
 top:		-2px;
 position:	relative;
 float:		left;
 height:	90px;
 width:		94px;
 text-align:	center;
 font:		bold 10pt Tahoma;
 border-top:	2px solid #C64301;
 background:	#EEEEEE;
 color:		#888888;
}
.tabbspacer {
 float:		left;
 height:	90px;
}
.tabbselected {
 border-top:	none;
 width:		90px;
 border-left:	2px solid #C64301;
 border-right:	2px solid #C64301;
 border-bottom:	2px solid #C64301;
 padding-top:	2px;
 background:	#FFFFFF;
 color:		#000000;
}
.tabbackground {
 background:	#EEEEEE;
 width:		100%;
 border-top:	2px solid #C64301;
}
</style>
<script type='text/javascript'>

function selecttabb(n)
{
  document.getElementById('tabbKeyboards').className = 'tabb'+(n==1?' tabbselected':'');
  document.getElementById('tabbPackaging').className = 'tabb'+(n==2?' tabbselected':'');
  document.getElementById('tabbBranding').className = 'tabb'+(n==3?' tabbselected':'');
  document.getElementById('tabbDistribution').className = 'tabb'+(n==4?' tabbselected':'');
}
</script>
</head>


<body>


<div class="tabbackground">
<div class="tabbspacer" style="width: 30px;"></div>

<div id="tabbKeyboards" class="tabb tabbselected" onmousedown="javascript:selecttabb(1);">
<img src="keyboardtab.gif" /> Keyboards
</div>

<div id="tabbPackaging" class="tabb" onmousedown="javascript:selecttabb(2);">
<img src="packagetab.gif" /> Packaging
</div>

<div id="tabbBranding" class="tabb" onmousedown="javascript:selecttabb(3);">
<img src="brandtab.gif" /> Branding
</div>

<div id="tabbDistribution" class="tabb" onmousedown="javascript:selecttabb(4);">
<img src="distribtab.gif" /> Distribution
</div>

</div>


</body>
</html>
