<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="edge" />
<title>On Screen Keyboard Builder</title>
<link rel="stylesheet" href="jquery-ui.css" type='text/css' />
<link rel='stylesheet' href='builder.css' type='text/css' />
<script src='jquery-1.10.2.js'></script>
<script src="jquery-ui.js"></script>
<script src='template-default.js'></script>
<script src='builder.js'></script>
</head>
<body>
<div id='toolbar'>
<div id='controlToolbar'>
  <button id='btnUndo'>Undo</button>
  <button id='btnRedo'>Redo</button>
  <button id='btnTemplate'>Template...</button>
  <button id='btnImport'>Import from On Screen</button>
</div>
<div id='layoutToolbar'>
  Platform: <select id='selPlatform'></select>
  <button id='btnAddPlatform'>Add</button>
  <button id='btnDelPlatform'>Del</button> 
  Layer: <select id='selLayer'></select>
  <button id='btnAddLayer'>Add</button>
  <button id='btnDelLayer'>Del</button> 
  <button id='btnEditLayer'>Edit</button>
</div>
<div id='structureToolbar'>
  <button id='btnAddRowAbove'>Add row above</button>
  <button id='btnAddRowBelow'>Add row below</button>
  <button id='btnDelRow'>Del Row</button>
  <button id='btnGenerate'>Generate</button>
</div>
</div>
<div id='kbd'></div>
<div id='keyToolbar'>
  <button id='btnAddKeyBefore'>Add key before</button>
  <button id='btnAddKeyAfter'>Add key after</button>
  <button id='btnDelKey'>Del Key</button>
  Padding Left: <input id='inpKeyPadding' size='5' maxlength='5' />
  Width: <input id='inpKeyWidth' size='5' maxlength='5' />
  Key Type: <select id='selKeyType'>
    <option value='0'>Default</option>
    <option value='1'>Special</option>
    <option value='2'>Special (active)</option>
    <option value='8'>Deadkey</option>
    <option value='9'>Blank</option>
    <option value='10'>Spacer</option>
  </select>
  Key Name: <input id='inpKeyName' type='text' size='16' maxlength='64' />
  Key Cap:  <input id='inpKeyCap' type='text' size='8' maxlength='16' />
  <button id='btnAddSubKeyArray'>Add Subkey array</button>
  <button id='btnDelSubKeyArray'>Remove Subkey array</button>
  <br style='clear:left' />
  Font: <input id='inpKeyFont' type='text' size='16' maxlength='64' />
  Font Size: <input id='inpKeyFontSize' type='text' size='4' maxlength='16' />
  Next Layer: <select id='selKeyNextLayer'></select>
</div>
<div id='sk'></div>
<div id='subKeyToolbar'>
  <button id='btnAddSubKeyBefore'>Add key before</button>
  <button id='btnAddSubKeyAfter'>Add key after</button>
  <button id='btnDelSubKey'>Del Key</button>
  <label for='selSubKeyType'>Key Type:</label> <select id='selSubKeyType'>
    <option value='0'>Default</option>
    <option value='1'>Special</option>
    <option value='2'>Special (active)</option>
    <option value='8'>Deadkey</option>
    <option value='9'>Blank</option>
    <option value='10'>Spacer</option>
  </select>
  <label for='inpSubKeyName'>Key Name:</label> <input id='inpSubKeyName' type='text' size='16' maxlength='64' />
  <label for='inpSubKeyCap'>Key Cap:</label>  <input id='inpSubKeyCap' type='text' size='8' maxlength='16' />
  <br style='clear:left' />
  Font: <input id='inpSubKeyFont' type='text' size='16' maxlength='64' />
  Font Size: <input id='inpSubKeyFontSize' type='text' size='4' maxlength='16' />
  Next Layer: <select id='selSubKeyNextLayer'></select>
</div>
<div id='addPlatformDialog' title='Add platform'>
  <form>
    <fieldset>
      Platform: <select id='selAddPlatform'></select>
    </fieldset>
  </form>
</div>
<div id='addLayerDialog' title='Add layer'>
  <form>
    <fieldset>
      Name: <input type='name' id='addLayerName' type='text' size='16' maxlength='64' />
    </fieldset>
  </form>
</div>
<div id='layerPropertiesDialog' title='Layer properties'>
  <form>
    <fieldset>
      Name: <input type='name' id='layerName' type='text' size='16' maxlength='64' />
    </fieldset>
  </form>
</div>
<textarea id='data' cols='80' rows='30'></textarea>
</body>
</html>
