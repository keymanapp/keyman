<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <script src="/app/lib/sentry/bundle.min.js"></script>
    <script src="/app/lib/sentry/init.js"></script>

    <!-- Set the viewport width to match iOS device widths -->
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Keyman Developer Keyboard Test Site</title>

    <script src="resource/keymanweb.js"></script>

    <link href='test.css' type="text/css" rel="stylesheet" />
    <link href="/inc/keyboards.css" type="text/css" rel="stylesheet" /> <!-- This script loads the dynamic keyboard fonts -->
  </head>

  <body class='osk-always-visible'>
    <div class='header'>
      <div><h2>Keyboard Test</h2></div>

      <div class='control' id='keymanweb-control-host'>
        <!--<div id='KeymanWebControl'></div>-->
        <div>
          <label for='keyboard-select'>Keyboard:</label>
          <select id='keyboard-select'>
            <option value=''>(system keyboard)</option>
          </select>
        </div>
        <div>
          <label for='model-list'>Model:</label>
          <select id='model-list'>
            <option value=''>(no model)</option>
          </select>
        </div>
        <div>
          <label for='device-select'>Device:</label>
          <select id='device-select'>
            <option value='Windows'>Windows desktop</option>
            <option value='iPhone'>iPhone</option>
            <option value='iPadMini'>iPad Mini</option>
            <option value='SamsungGalaxyS5'>Samsung Galaxy S5</option>
            <option value='SamsungTablet'>Samsung Tablet</option>
            <option value='macOS'>macOS desktop</option>
            <option value='Linux'>Linux desktop</option>
          </select>
        </div>
      </div>

      <div class='float-right'>
        <a href='/packages.html' class='install-link' id='install-link-packages'>Install packages</a>
      </div>
    </div>

    <div class='clear'></div>

    <div id='content'>
      <div id='osk-host-frame'>
        <div id='osk-host'>
          <!-- Contains the inline OSK -->
        </div>
      </div>
      <div id='character-grid'>
        <!-- contains the breakdown of characters from the input-area -->
      </div>
      <div id='input-area'>
        <textarea id='ta1' class='test'></textarea><br/>
      </div>
    </div>

    <script src='test.js'></script>
    <script src="/inc/keyboards.js" type="text/javascript"></script> <!-- This dynamic script registers each of the keyboards -->
  </body>
</html>
